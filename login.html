<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/carousel.css" />
    <style>
      body {
        background-color: #e6d3f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-4">
          <div class="card">
            <div class="card-body m-3">
              <h2 class="card-title text-center mb-1">Login</h2>
              <h6 class="card-title text-center text-muted mb-4">
                <a href="dasbor-admin.html">Aplikasi Konseling V1.0</a>
              </h6>
              <form>
                <div class="form-group">
                  <!-- <label for="username">Nama Pengguna:</label> -->
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    required
                    placeholder="Masukan ID atau email konselor..."
                  />
                </div>
                <div class="form-group mt-2 mb-2">
                  <!-- <label for="password">Kata Sandi:</label> -->
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                    placeholder="Kata sandi akun konselor Anda..."
                  />
                </div>
                <div class="form-group form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="remember"
                  />
                  <label class="form-check-label mb-4" for="remember"
                    >Ingat Saya</label
                  >
                </div>
                <div class="d-grid gap-2">
                  <a href="dasbor.html" class="btn btn-primary"
                    ><i class="bi bi-house"></i>Masuk</a
                  >
                  <hr />
                  <a class="btn btn-sm btn-outline-dark" href="index.html"
                    >Kembali ke beranda</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
